<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something is forming</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #020b1a;
        --accent-blue: #00d2ff;
        --glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.12);
        --error-red: #ff4d4d;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0a1f44, #020b1a);
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        flex-direction: column;
        gap: 20px;
        -webkit-font-smoothing: antialiased;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-weight: 800;
        font-size: 2.8rem;
        margin: 0;
        letter-spacing: -1px;
        background: linear-gradient(to bottom, #fff, #888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-weight: 400;
        font-size: 1.1rem;
        opacity: 0.7;
    }

    /* Timer Area */
    .timer-container {
        padding: 40px 30px;
        border-radius: 24px 24px 0 0;
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 420px;
        box-sizing: border-box;
    }

    .date {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--accent-blue);
        margin-bottom: 12px;
        font-weight: 600;
    }

    .time {
        font-size: 3.5rem;
        font-weight: 800;
        letter-spacing: -1px;
    }

    /* üîí LOCKED GREETING AREA */
    .lock-zone {
        position: relative;
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.02);
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        border-radius: 0 0 24px 24px;
        padding: 60px 20px; /* Increased padding to stop "squeeze" */
        box-sizing: border-box;
        overflow: hidden;
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #verify-overlay {
        position: absolute;
        inset: 0;
        background: rgba(4, 15, 36, 0.98); 
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        backdrop-filter: blur(30px);
    }

    .verify-box { 
        width: 80%; 
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .verify-box p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .verify-box input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.15);
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        box-sizing: border-box;
        font-size: 1.1rem;
        letter-spacing: 4px;
        transition: border 0.3s ease;
    }

    .verify-box input:focus {
        outline: none;
        border-color: var(--accent-blue);
    }

    .verify-box button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        background: var(--accent-blue);
        color: #020b1a;
        font-size: 1rem;
        transition: transform 0.2s ease;
    }

    .verify-box button:active {
        transform: scale(0.98);
    }

    /* ERROR TEXT - High Visibility */
    #error-text { 
        background: rgba(255, 77, 77, 0.15);
        color: #ff8080;
        font-size: 0.85rem;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 77, 77, 0.3);
        margin-top: 5px;
        display: none; /* Controlled by logic */
    }

    .greeting {
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0.9;
        font-family: 'Arial Narrow', Arial, sans-serif;
    }

    /* üöß STATUS BAR */
    .developing-container {
        margin-top: 10px;
        padding: 18px;
        border-radius: 20px;
        background: var(--glass);
        border: 1px solid var(--border);
        max-width: 420px;
        width: 100%;
        box-sizing: border-box;
    }

    .status-text {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        animation: blink 4s infinite;
    }

    .pulse-icon { font-style: normal; animation: pulse 2s infinite; }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.4; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 2.2rem; }
        .time { font-size: 2.8rem; }
        .lock-zone { padding: 40px 20px; }
    }
</style>
</head>
<body>

</html>
